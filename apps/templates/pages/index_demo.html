{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}
{% block content %}
<script>
    var personal_resource_this_year = {{ dataset|tojson }};
</script>
<div class="pc-container">
    <div class="pc-content">
      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        {# ECharts Demo #}
        <div class="col-xl-9 col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3 align-items-center">
                <div class="col-auto">
                  <select id="resource-chart-selector" class="form-select p-r-35">
                    <option selected>This Year - Stack</option>
                    <option>This Year - Parallel</option>
                    <option>This Month - Donut</option>
                  </select>
                </div>
              </div>
              <div id="chart_1" style="width: 100%;height:750px;"></div>
            </div>
          </div>
        </div>

        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>

{% endblock content %}

{% block extra_js %}
  <!-- Apex Chart -->
  <script src="{{ url_for('static', filename='assets/js/plugins/echarts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/self-js/dashboard/dashboard_demo.js') }}"></script>
  <!-- [Page Specific JS] end -->
{% endblock extra_js %}
